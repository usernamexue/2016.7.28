<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/Init.css">
	<style type="text/css">
		.wrapper{
			width: 400px;
			border: 2px solid black;
			margin: 80px auto;
		}
		.clear:after{
			content: '';
			display: block;
			clear: both;
		}
		li{
			float: left;
		}
		.f1{
            width: 296px;
            height: 296px;
            border: 2px solid white;
            background-color: #ff00ff;
		}
		.f2,.f4,.f5,.f7{
			width: 100px;
			height: 100px;
			background-color: #77cc11;
		}
		.f3,.f6,.f8{
			width: 100px;
			height: 100px;
			background-color: #ffff00;
		}
	</style>
</head>
<body>
	<ul class="wrapper clear">
		<li class="f1">第一块</li>
		<li class="f2">第二块</li>
		<li class="f3">第三块</li>
		<li class="f4">第四块</li>
		<li class="f5">第五块</li>
		<li class="f6">第六块</li>
		<li class="f7">第七块</li>
		<li class="f8">第八块</li>
	</ul>
</body>
</html>
